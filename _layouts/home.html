

{% include head.html %}

<body>
{% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title || markdownify }}</h1>
                <h3>{{ page.landing-subtitle || markdownify }}</h3>
            </header>
            {% if page.image %}
                <span class="image main">
                    <picture>
                        <source srcset="{{ page.image }}.webp" type="image/webp">
                        <img src="{{ page.image }}.jpg" alt="GrokSwap" />
                    </picture>
                </span>
            {% endif %}
            <div class="content" >
                <h3 style="text-transform: uppercase;">{{ site.description }}</h3>
                <a href="#register" class="button big next scrolly">Register</a>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

    </div>

    {% include footer.html %}
    {% include cookie-consent.html %}

</body>
