<html>

{% include head.html %}

<body>
<link rel="shortcut icon" href="{{ "favicon.ico" | prepend: site.baseurl | prepend: site.url }}" />
{% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{{ page.landing-title || markdownify }}</h1>
                <h3>{{ page.landing-subtitle || markdownify }}</h3>
            </header>
            <div class="content" >
                <h3 style="text-transform: uppercase;">{{ site.description }}</h3>
                <a href="#register" class="button big next scrolly">Register</a>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

    </div>

    {% include footer.html %}

</body>

</html>
